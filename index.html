<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo em Jaguariaíva - Explore Pontos Turísticos Incríveis</title>
    <meta name="description" content="Descubra os principais pontos turísticos de Jaguariaíva, Paraná. Lago Azul, Vale do Codó, Parque do Cerrado e muito mais.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== IMPORTAÇÕES ===== */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap');

        /* ===== PALETA DE CORES ===== */
        :root {
            --color-primary: #227915; /* Verde Folha */
            --color-primary-dark: #1a5a0f; /* Verde Folha Escuro */
            --color-primary-light: #3fa024; /* Verde Claro */
            --color-secondary: #FFFFFF; /* Branco */
            --color-bg-light: #FAFBFC; /* Cinza Muito Claro */
            --color-text-dark: #2c3e50; /* Texto Principal */
            --color-text-light: #7f8c8d; /* Texto Secundário */
            --color-text-muted: #95a5a6; /* Texto Muted */
            --color-border: #ecf0f1; /* Borda */
            --color-accent: #e8a87c; /* Accent (Terra/Areia) */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        /* ===== RESET GLOBAL ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--color-secondary);
            color: var(--color-text-dark);
            padding: 20px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--color-primary);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .header-logo-img {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-secondary);
            font-size: 1.8em;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            font-family: 'Merriweather', serif;
            font-size: 1.6em;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: var(--color-primary);
            margin: 0;
        }

        .header-subtitle {
            font-size: 0.8em;
            color: var(--color-text-light);
            margin: 2px 0 0 0;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--color-primary);
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .header-btn:hover {
            background: var(--color-bg-light);
            transform: scale(1.1);
        }

        /* ===== SEÇÃO HERO COM CARROSSEL ===== */
        .hero-section {
            margin-bottom: 60px;
            margin-top: 40px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
        }

        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            color: var(--color-secondary);
        }

        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1));
            z-index: 1;
        }

        .carousel-item-content {
            position: relative;
            z-index: 2;
        }

        .carousel-item h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .carousel-item p {
            font-size: 1.1em;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        /* ===== INDICADORES DO CARROSSEL ===== */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }

        .indicator.active {
            background-color: var(--color-secondary);
            width: 30px;
            border-radius: 5px;
        }

        /* ===== SEÇÃO DE PONTOS TURÍSTICOS ===== */
        .poi-section {
            margin-bottom: 60px;
            margin-top: 50px;
            padding-top: 30px;
        }

        .section-header {
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--color-text-dark);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            border-radius: 2px;
        }

        .section-header p {
            color: var(--color-text-light);
            font-size: 1.05em;
            margin-top: 20px;
            max-width: 600px;
        }

        /* ===== GRID DE CARDS ===== */
        .poi-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .poi-card {
            background: var(--color-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .poi-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary-light);
        }

        /* ===== IMAGEM DO CARD ===== */
        .poi-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 220px;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8ecf1 100%);
        }

        .poi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .poi-card:hover .poi-image {
            transform: scale(1.08);
        }

        .poi-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--color-primary);
            color: var(--color-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            z-index: 5;
            box-shadow: var(--shadow-md);
        }

        .btn-favorite {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #e91e63;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            transition: all 0.3s ease;
            z-index: 6;
            box-shadow: var(--shadow-md);
        }

        .btn-favorite:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-lg);
        }

        .btn-favorite.favorited {
            background: #e91e63;
            color: var(--color-secondary);
        }

        .poi-rating {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: var(--color-secondary);
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow-md);
            z-index: 5;
        }

        .star {
            color: #ffc107;
        }

        /* ===== CONTEÚDO DO CARD ===== */
        .poi-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .poi-content h3 {
            font-family: 'Merriweather', serif;
            font-size: 1.4em;
            color: var(--color-text-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .poi-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: var(--color-text-muted);
        }

        .poi-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .poi-meta-item i {
            color: var(--color-primary);
            font-size: 1.1em;
        }

        .poi-content p {
            font-size: 0.95em;
            color: var(--color-text-light);
            margin-bottom: 20px;
            line-height: 1.6;
            flex-grow: 1;
        }

        /* ===== AÇÕES DO CARD ===== */
        .poi-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-grow: 1;
            border: 2px solid transparent;
        }

        .btn-details {
            background-color: var(--color-primary-light);
            color: var(--color-secondary);
            border: 2px solid var(--color-primary-light);
        }

        .btn-details:hover {
            background-color: transparent;
            color: var(--color-primary);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        .btn-route {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: var(--color-secondary);
            border: 2px solid var(--color-primary);
        }

        .btn-route:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 121, 21, 0.3);
        }

        .btn i {
            font-size: 1.1em;
        }

        /* ===== SEÇÃO DE PLANEJAMENTO ===== */
        .planning-section {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            padding: 60px 20px;
            border-radius: 16px;
            margin-bottom: 60px;
            color: var(--color-secondary);
        }

        .planning-section .container {
            text-align: center;
        }

        .planning-section h2 {
            font-family: 'Merriweather', serif;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .planning-section p {
            font-size: 1.05em;
            opacity: 0.95;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .external-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .external-links a {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--color-secondary);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .external-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--color-secondary);
            transform: translateY(-4px);
        }

        .external-links a i {
            font-size: 2em;
        }

        /* ===== MODAL DE DETALHES ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--color-secondary);
            margin: 3% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            box-shadow: var(--shadow-xl);
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            position: relative;
            height: 280px;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        }

        .modal-header .carousel-inner {
            height: 100%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--color-secondary);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-body h2 {
            font-family: 'Merriweather', serif;
            font-size: 2em;
            color: var(--color-text-dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .modal-body > p {
            color: var(--color-text-light);
            font-size: 1em;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        /* ===== INFO BOX ===== */
        .info-box {
            background: linear-gradient(135deg, var(--color-bg-light) 0%, #f0f4f8 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid var(--color-primary);
        }

        .info-box p {
            margin-bottom: 12px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box strong {
            color: var(--color-primary);
            font-weight: 600;
        }

        .info-box i {
            color: var(--color-primary);
            font-size: 1.2em;
            min-width: 20px;
        }

        /* ===== BOTÃO DESTACADO ===== */
        .btn-primary-large {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: var(--color-secondary);
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(34, 121, 21, 0.3);
        }

        .btn-primary-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(34, 121, 21, 0.4);
        }

        /* ===== MODAL DE SUPORTE DE TURISMO ===== */

            display: none;
            position: fixed;
            z-index: 2500;

            top: 0;

            overflow: auto;
            animation: fadeIn 0.3s ease;
        }

            display: block;
